        <script>
        // Check if the user is logged in
        firebase.auth().onAuthStateChanged((user) => {
          const loginLogoutLink = document.getElementById("loginLogoutLink");
          if (user) {
            // User is logged in
            const logoutLink = document.createElement("a");
            logoutLink.href = "#";
            logoutLink.textContent = "Logout";
            logoutLink.style.border = "1px solid black";
            logoutLink.style.padding = "5px";
            logoutLink.onclick = () => {
              firebase.auth().signOut()
                .then(() => {
                  // Sign-out successful
                  console.log("User signed out");
                  // Redirect to the login page or perform other actions
                  window.location.href = "login.html";
                })
                .catch((error) => {
                  // An error occurred
                  console.error("Error signing out:", error);
                });
            };
            loginLogoutLink.appendChild(logoutLink);
            const logoutSpan = document.createElement("span");
            logoutSpan.className = "material-symbols-outlined";
            logoutSpan.textContent = "logout";
            loginLogoutLink.insertBefore(logoutSpan, logoutLink);
          } else {
            // User is not logged in
            const loginLink = document.createElement("a");
            loginLink.href = "login.html";
            loginLink.textContent = "Login";
            loginLink.style.border = "1px solid black";
            loginLink.style.padding = "5px";
            loginLogoutLink.appendChild(loginLink);
            const loginSpan = document.createElement("span");
            loginSpan.className = "material-symbols-outlined";
            loginSpan.textContent = "login";
            loginLogoutLink.insertBefore(loginSpan, loginLink);
          }
        });
        </script>
